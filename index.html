<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medunistoree Store</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; }
header { background:#111; color:white; text-align:center; padding:20px 0; }
h1 { margin:0; }
.store { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; gap:20px; }
.product { background:white; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); padding:20px; width:250px; text-align:center; }
.product img { width:200px; height:200px; object-fit:contain; }
.product h2 { margin:10px 0; }
.product p { font-size:18px; margin:10px 0; }
.buy-btn { background:#25D366; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-size:16px; }
.buy-btn:hover { background:#128C7E; }
.notice { font-size:12px; color:gray; margin-top:10px; }
</style>
</head>
<body>

<header>
<h1>Medunistoree Store</h1>
</header>

<div class="store">
<div class="product">
<img src="https://via.placeholder.com/200" alt="AirPods Pro">
<h2>AirPods Pro</h2>
<p>Price: 149 DH</p>
<button class="buy-btn" onclick="buyNow('AirPods Pro',149)">Buy Now</button>
<p class="notice">*Your location will be sent only to WhatsApp to complete the order.*</p>
</div>

<div class="product">
<img src="https://via.placeholder.com/200" alt="Air Max">
<h2>Air Max</h2>
<p>Price: 200 DH</p>
<button class="buy-btn" onclick="buyNow('Air Max',200)">Buy Now</button>
<p class="notice">*Your location will be sent only to WhatsApp to complete the order.*</p>
</div>
</div>

<script>
function buyNow(productName, price) {
    const phoneNumber = '+212617475694'; // your real WhatsApp number with country code
    const messageBase = `Hello! I want to buy ${productName} for ${price} DH.`;

    // Open WhatsApp immediately (Safari allows this)
    const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(messageBase)}`;
    window.location.href = whatsappURL;

    // Optional: get user location asynchronously (won't block WhatsApp)
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position){
            console.log("User location:", position.coords.latitude, position.coords.longitude);
            // You could send this info to your server if needed
        });
    }
}
</script>

</body>
</html>
